<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">VALIDACIONES</a></li>
        </ul>
      </nav>
    </header>
    <form>
      <div class="input-group">
        <input type="text" required="" id="n1" class="input" maxlength="3">
        <label class="user-label">Ingrese un número</label>
      </div>
      <div class="input-group">
        <input type="number" required="" id="n1" class="input" min="5" max="100" step="20">
        <label class="user-label">Ingrese un número</label>
      </div>
      <div class="input-group">
        <input type="date" required="" id="n1" class="input" min="1975-07-02" max="2023-07-03">
        <label class="user-label"></label>
      </div>
      <button id="btn" type="submit" onclick="">Subir</button>
    </form>
    <form>
      <div class="input-group">
        <input type="file" required="" id="n1" class="input" min="5" max="100" step="20" multiple accept=".jpg">
      </div>
      <button id="btn" type="submit" onclick="">Subir</button>
    </form>
    <form>
      <div class="input-group">
        <input type="text" required="" id="n1" class="input" pattern="Riobamba">
        <label class="user-label">Ingrese texto</label>
      </div>
      <button id="btn" type="submit" onclick="">Subir</button>
    </form>
    <form>
      <div class="input-group">
        <input type="text" required="" id="n1" class="input" pattern="[Rr]iob[A]mba">
        <label class="user-label">Ingrese texto</label>
      </div>
      <button id="btn" type="submit" onclick="">Subir</button>
    </form>
    <form>
      <div class="input-group">
        <input type="text" required="" id="n1" class="input" pattern=".iobamba">
        <label class="user-label">Ingrese texto</label>
      </div>
      <button id="btn" type="submit" onclick="">Subir</button>
    </form>
    <form>
      <div class="input-group">
        <input type="text" required="" id="n1" class="input" title="XD" pattern="[a-z A-Z /Ñ /ñ]">
        <label class="user-label">Ingrese texto</label>
      </div>
      <button id="btn" type="submit" onclick="">Subir</button>
    </form>
    <form>
      <div class="input-group">
        <input type="text" required="" id="n1" class="input" title="XD" pattern="[0-9]">
        <label class="user-label">Ingrese texto</label>
      </div>
      <button id="btn" type="submit" onclick="">Subir</button>
    </form>
    <form>
      <div class="input-group">
        <input type="email" required="" id="n1" class="input" title="XD" pattern="[a-z]+\.[a-z]+@hotmail.com$">
        <label class="user-label">Email</label>
      </div>
      <button id="btn" type="submit" onclick="">Login</button>
    </form>
    <form>
      <div class="input-group">
        <input type="url" required="" id="n1" class="input" title="XD" pattern="^(http|https)://.+$">
        <label class="user-label">Email</label>
      </div>
      <button id="btn" type="submit" onclick="">Login</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
