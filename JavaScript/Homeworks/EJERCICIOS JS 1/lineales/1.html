    <p>
      1. Conocida la altura(h) de un poste y el largo de la sombra de este
      proyectada sobre la acera(s), a una hora determinada del día, haga un
      programa que calcule e imprima (grados, minutos y segundos), el ángulo de
      incidencia del sol en ese momento.
    </p>
    <form>
      <div class="form-group">
        <label for="n1">Altura del poste (m)</label>
        <input
          type="text"
          class="form-control"
          id="n1"
          placeholder="Número 1"
        />
      </div>
      <div class="form-group">
        <label for="n2">Largo de la sombra (m)</label>
        <input
          type="text"
          class="form-control"
          id="n2"
          placeholder="Número 2"
        />
      </div>
      <div class="form-group">
        <label for="n3">Hora del día</label>
        <input type="time" id="n3">
      </div>
      <button id="btn" type="submit" onclick="ej1()">Calcular</button>
      <button type="submit" onclick="">Limpiar</button>
      <div class="form-group" style="padding-top: 10px">

      </div>
    </form>
