<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expresiones Regulares</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="">
        <label for="n1">1.</label>
        <input id="n1" type="text" pattern="\d+" />
        <button type="submit">Números enteros</button>
      </form>
      <form action="">
        <label for="n2">2.</label>
        <input id="n2" type="text" pattern="[a-zA-Z]+" />
        <button type="submit">Solo letras</button>
      </form>
      <form action="">
        <label for="n3">3.</label>
        <input id="n3" type="text" pattern="\w+" />
        <button type="submit">Números o letras</button>
      </form>
      <form action="">
        <label for="n4">4.</label>
        <input id="n4" type="text" pattern="[a-zA-Z0-9]+" />
        <button type="submit">Números o letras</button>
      </form>
      <form action="">
        <label for="n5">5.</label>
        <input
          id="n5"
          type="text"
          pattern="^[A-ZÁÉÍÓÚÜÑ][a-záéíóúüñ]*$"
        />
        <button type="submit">Tílde y 1. leta Mayu</button>
      </form>
      <form action="">
        <label for="n6">6.</label>
        <input id="n6" type="text" pattern="^\d{5}$" />
        <button type="submit">Código de 5 dígitos</button>
      </form>
      <form action="">
        <label for="n7">7.</label>
        <input
          id="n7"
          type="password"
          pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$"
        />
        <button type="submit">Contraseña segura</button>
      </form>
      <form action="">
        <label for="n8">8.</label>
        <input id="n8" type="text" pattern="^[A-Za-z]\w{7,14}$" />
        <button type="submit">Usuario</button>
      </form>
      <form action="">
        <label for="n9">9.</label>
        <input
          id="n9"
          type="url"
          pattern="^(https?:\/\/)?[a-zA-Z0-9-\.]+\.[a-zA-Z]{2,}(\/\S*)?$"
        />
        <button type="submit">URL</button>
      </form>
      <form action="">
        <label for="n10">10.</label>
        <input id="n10" type="text" pattern="\d{3}-\d{3}-\d{4}" />
        <button type="submit">Cel: ###-###-####</button>
      </form>
      <form action="">
        <label for="n11">11.</label>
        <input id="n11" type="text" pattern="\d{2}\/\d{2}\/\d{4}$" />
        <button type="submit">##/##/####</button>
      </form>
      <form action="">
        <label for="n12">12.</label>
        <input id="n12" type="text" pattern="^[A-Za-z\s]+$" />
        <button type="submit">Texto y espacios</button>
      </form>
      <form action="">
        <label for="n13">13.</label>
        <input id="n13" type="text" pattern="#\w{6}$" />
        <button type="submit">Color hexadecimal</button>
      </form>
      <form action="">
        <label for="n14">14.</label>
        <input id="n14" type="text" pattern="^\d{1,3}(,\d{3})*$" />
        <button type="submit">Miles</button>
      </form>
      <form action="">
        <label for="n15">15.</label>
        <input
          id="n15"
          type="text"
          pattern="^[1-9][0-9]{0,2}(,[0-9]{3})*(\.[0-9]{2})?$"
        />
        <button type="submit">Separado miles</button>
      </form>
    </div>
  </body>
</html>
