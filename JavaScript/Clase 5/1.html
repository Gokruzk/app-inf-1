<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="1.html">Página 1</a></li>
          <li><a href="2.html">Página 2</a></li>
        </ul>
      </nav>
    </header>
    <div class="inicio">
      <div class="main" id="main">
        <div class="card">
          <div class="headerCard">
            Averiguar
          </div>
          <div class="cElement">
            <label for="n1">Número</label>
            <input
              type="text"
              id="n1"
              placeholder="Número"
              style="color: black"
              onclick="document.getElementById('n1').value = ''; document.getElementById('selector').value = ''; document.getElementById('res').innerHTML = ''; document.body.style.cursor = 'default'"
            />
          </div>
        </div>
        <fieldset>
          <legend>Seleccionar</legend>
          <select id="selector" onchange="calc()">
            <option value=""></option>
            <option value="pri">Primo</option>
            <option value="perf">Perfecto</option>
            <option value="capi">Capícua</option>
            <option value="divi">Sus divisores</option>
          </select>
        </fieldset>
        <div id="myDiv">
          <p id="res"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
